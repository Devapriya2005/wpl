<!DOCTYPE html>
<html>
<head>
  <title>Calendar Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 150px;
    }

    .button-section {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    #calendar {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .calendar-header {
      text-align: center;
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .today {
       background-color: #ffeb3b;
       font-weight: bold;
       border: 2px solid #fbc02d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #e0e0e0;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    td:hover {
      background-color: crimson;
      cursor: pointer;
    }

    tr:nth-child(even) td {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h1>Calendar Generator</h1>

  <div class="input-section">
    <div class="input-group">
      <label for="year">Enter Year:</label>
      <input type="number" id="year" placeholder="e.g. 2025">
    </div>
    <div class="input-group">
      <label for="month">Enter Month (1–12):</label>
      <input type="number" id="month" placeholder="Month (1-12)">
    </div>
  </div>

  <div class="button-section">
    <button onclick="generateCalendar()">Generate Calendar</button>
  </div>

  <div id="calendar"></div>

  <script>
   function createCalendar(elem, year, month) {
  month = month - 1;

  const monthNames = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
  ];

  let table = document.createElement('table');

  let header = document.createElement('div');
  header.className = 'calendar-header';
  header.innerText = `${monthNames[month]} ${year}`;

  let days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
  let headerRow = document.createElement('tr');
  for (let i = 0; i < days.length; i++) {
    let th = document.createElement('th');
    th.innerText = days[i];
    headerRow.appendChild(th);
  }
  table.appendChild(headerRow);

  let date = new Date(year, month, 1);
  let startDay = (date.getDay() + 6) % 7;

  let row = document.createElement('tr');
  for (let i = 0; i < startDay; i++) {
    let emptyCell = document.createElement('td');
    row.appendChild(emptyCell);
  }

  const today = new Date();
  const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

  while (date.getMonth() === month) {
    let cell = document.createElement('td');
    cell.innerText = date.getDate();

    if (isCurrentMonth && date.getDate() === today.getDate()) {
      cell.classList.add('today');
    }

    row.appendChild(cell);

    if ((date.getDay() + 6) % 7 === 6) {
      table.appendChild(row);
      row = document.createElement('tr');
    }

    date.setDate(date.getDate() + 1);
  }

  if (row.children.length > 0) {
    table.appendChild(row);
  }

  elem.innerHTML = '';
  elem.appendChild(header);
  elem.appendChild(table);
}
    

    function generateCalendar() {
      let year = parseInt(document.getElementById('year').value);
      let month = parseInt(document.getElementById('month').value);
      let cal = document.getElementById('calendar');

      if (!year || !month || month < 1 || month > 12) {
        alert("Please enter a valid year and month (1–12).");
        return;
      }

      createCalendar(cal, year, month);
    }
  </script>

</body>
</html>
