<html>
<head>
  <title>JavaScript addEventListener()</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    #myBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #myBtn:hover {
      background-color: #0056b3;
    }

    #demo {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #007BFF;
      font-size: 16px;
      color: #333;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>JavaScript addEventListener()</h2>
  <p>This program uses the <i>addEventListener()</i> method to add multiple events on the same button.</p>
  <button id="myBtn">Try it</button>
  <div id="demo"></div>

  <script>
    const x = document.getElementById("myBtn");

    x.addEventListener("mouseover", mouseOverFunction);
    x.addEventListener("click", mouseClickFunction);
    x.addEventListener("mouseout", mouseOutFunction);

    function mouseOverFunction() {
      document.getElementById("demo").innerHTML += "Moused over!<br>";
    }

    function mouseClickFunction() {
      document.getElementById("demo").innerHTML += "Clicked!<br>";
    }

    function mouseOutFunction() {
      document.getElementById("demo").innerHTML += "Moused out!<br>";
    }
  </script>

</body>
</html>
